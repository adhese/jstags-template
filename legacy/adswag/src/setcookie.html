<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function getCookieName() {
            var src = window.location.href;
            var cookieName = src.split('eventName=')[1];
            return cookieName;
        };

        var d = new Date();
        d.setTime(d.getTime() + (30*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = getCookieName() + "; Domain=.adhese.com; " + expires + ";path=/; Secure; SameSite=None";
    </script>
</body>
</html>
