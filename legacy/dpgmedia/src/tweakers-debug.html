<!DOCTYPE html>
<html>

<head>
    <title>Adhese Debug</title>
    <style type="text/css">
    h2 {
        font-family: "Arial";
    }

    p {
        font-family: "Arial";
    }
    </style>
</head>

<body>

    <img src="https://adhese.eu/images/logo-dark@2x.png" />
    <h2>Adhese debug tool - click button to open</h2>
    <p>This will set a debug cookie valid for 15 minutes.</p>
    <button onclick="dropCookie()">
        <h3>Open debugger</h3>
    </button>
    <script type="text/javascript">
    var dropCookie = function() {
        //get pub name from url
        var publisherName = window.location.href.split('-')[1].split('.')[0];
        //get time
        var date = new Date();
        //set cookie for current time + 15 min
        date.setTime(date.getTime() + (15 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
        cookiePath = 'debugKey=' + publisherName + '; domain=.tweakers.nl;' + expires + '; sameSite=None; path=/; Secure';
        console.log('dropping cookie: ' + cookiePath);
        document.cookie = cookiePath;
        //redirect to frontail
        window.open("https://dpgmedia.adhese.org/tools/frontail", "_self");
    }
    </script>
</body>

</html>
