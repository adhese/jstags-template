name: Publish

on:
  push:
    branches:
      - main

jobs:
  set-variables:
    runs-on: ubuntu-latest
    outputs:
      customers: ${{ steps.customers.outputs.customers }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: customers
      run: echo "customers=$(ls customers/ | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')" >> ${GITHUB_OUTPUT}

    - id: version
      run:
        echo "version=$(date +'0.%Y%m%d.%H%M%S')" >> ${GITHUB_OUTPUT}

  release:
    needs: set-variables
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        customer: ${{ fromJson(needs.set-variables.outputs.customers) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'customers/${{ matrix.customer }}/package-lock.json' # THIS PATTERN did the trick for me.
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci
        working-directory: customers/${{ matrix.customer }}

      - name: Build package
        run: npm run build
        working-directory: customers/${{ matrix.customer }}

      - name: Publish package
        run: |
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
          ../push_tag_to_npm.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          customers: ${{ matrix.customer }}
          package_namespace: "@${{ github.repository_owner }}"
          author: ${{ github.repository_owner }}
          repository: "git+https://github.com/${{ github.repository }}"
          version: ${{ needs.set-variables.outputs.version }}
          package_name_prefix: ${{ github.event.repository.name }}-
        working-directory: customers
